<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wingo Signal System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:10px;
}
.banner{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.banner img{
  width:50%;
  border-radius:10px;
}
.card{
  background:#0f172a;
  padding:10px;
  border-radius:14px;
  margin-bottom:10px;
}
h2{
  text-align:center;
  font-size:16px;
  margin:5px 0 8px;
}
select,input,textarea{
  width:100%;
  padding:8px;
  font-size:13px;
  border-radius:8px;
  border:none;
  margin-bottom:6px;
}
button{
  width:100%;
  padding:6px;
  font-size:12px;
  font-weight:bold;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
.big{background:#22c55e;color:black;}
.small{background:#ef4444;color:black;}
.green{background:#16a34a;color:black;}
.red{background:#dc2626;color:black;}
.start{background:#0ea5e9;color:black;}
.off{background:#6b7280;color:white;}
.hold{background:#eab308;color:black;}
.send{background:#a78bfa;color:black;}

.signal-buttons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:5px;
}
.signal-box{
  background:#020617;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-size:18px;
  margin-top:6px;
}
.wait{color:#eab308;}
.hide{display:none;}
</style>
</head>

<body>
<div class="container">

<!-- Banner -->
<div class="banner">
  <img src="https://i.postimg.cc/YSXSXmXZ/Picsart-26-02-03-01-36-40-279.png">
  <img src="https://i.postimg.cc/hjpt5Q2c/images-(1).jpg">
</div>

<!-- Admin Login -->
<div class="card" id="loginBox">
  <h2>ADMIN LOGIN</h2>
  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- Admin Panel -->
<div class="card hide" id="adminBox">
  <h2>ADMIN PANEL</h2>

  <select id="wingo">
    <option value="30">Wingo 30 Seconds</option>
    <option value="60">Wingo 1 Minute</option>
    <option value="180">Wingo 3 Minutes</option>
    <option value="300">Wingo 5 Minutes</option>
  </select>

  <textarea id="customText" rows="2" placeholder="এখানে মেসেজ লিখুন..."></textarea>
  <button class="send" onclick="sendCustom()">SEND MESSAGE</button>

  <div class="signal-buttons">
    <button class="start" onclick="sendSignal('START')">START</button>
    <button class="off" onclick="sendSignal('OFF')">OFF</button>
    <button class="hold" onclick="sendSignal('HOLD')">HOLD</button>
    <button class="big" onclick="sendSignal('BIG')">BIG</button>
    <button class="small" onclick="sendSignal('SMALL')">SMALL</button>
    <button class="green" onclick="sendSignal('GREEN')">GREEN</button>
    <button class="red" onclick="sendSignal('RED')">RED</button>
    <button class="big" onclick="sendSignal('PROFIT')">PROFIT</button>
  </div>
</div>

<!-- User Panel -->
<div class="card">
  <h2>LIVE SIGNAL</h2>
  <div id="showWingo" class="signal-box wait">WAITING...</div>
  <div id="showSignal" class="signal-box wait">---</div>
  <div id="showText" class="signal-box">---</div>
</div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const ADMIN_PASSWORD = "dkwin";
function login(){
  if(password.value === ADMIN_PASSWORD){
    loginBox.classList.add("hide");
    adminBox.classList.remove("hide");
  }else alert("Wrong Password");
}

// Firebase
firebase.initializeApp({
  apiKey: "AIzaSyBmvhGbc7NA9uLdFGkvdWnej-SdgNzk5yk",
  authDomain: "big-small-86ed8.firebaseapp.com",
  databaseURL: "https://big-small-86ed8-default-rtdb.firebaseio.com",
  projectId: "big-small-86ed8",
  storageBucket: "big-small-86ed8.appspot.com",
  messagingSenderId: "139562557169",
  appId: "1:139562557169:web:16866c69c54bd9e8005350"
});

const db = firebase.database();
const signalRef = db.ref("liveSignal");

let timer;
const timedSignals = ["BIG","SMALL","GREEN","RED"];

function sendSignal(signal){
  clearInterval(timer);
  signalRef.set({ signal, text:"", wingo:"LIVE SIGNAL" });

  speak(signal);

  if(timedSignals.includes(signal)){
    startTimer(parseInt(wingo.value));
  }
}

function sendCustom(){
  if(customText.value.trim()==="") return;
  clearInterval(timer);
  signalRef.set({
    signal:"MESSAGE",
    text:customText.value,
    wingo:"ADMIN MESSAGE"
  });
  speak("MESSAGE");
  customText.value="";
}

function startTimer(seconds){
  let t = seconds;
  timer = setInterval(()=>{
    if(t<=0){
      clearInterval(timer);
      signalRef.update({ wingo:"WAITING..." });
    }else{
      signalRef.update({ wingo:`${t}s` });
      t--;
    }
  },1000);
}

// Bangla AI Voice
function speak(signal){
  if(!window.speechSynthesis) return;

  let map = {
    BIG:"বিগ সিগনাল",
    SMALL:"স্মল সিগনাল",
    GREEN:"গ্রিন সিগনাল",
    RED:"রেড সিগনাল",
    START:"স্টার্ট",
    OFF:"অফ",
    HOLD:"হোল্ড",
    PROFIT:"প্রফিট",
    MESSAGE:"এডমিন মেসেজ"
  };

  const msg = new SpeechSynthesisUtterance(map[signal] || signal);
  msg.lang="bn-BD";
  msg.rate=0.95;
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

// User Listener
signalRef.on("value",snap=>{
  if(!snap.exists()) return;
  showWingo.innerText = snap.val().wingo;
  showSignal.innerText = snap.val().signal;
  showText.innerText = snap.val().text || "---";
});
</script>

</body>
</html>
