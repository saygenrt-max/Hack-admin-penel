<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wingo Signal System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:10px;
}

/* Banner */
.banner{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-bottom:10px;
}
.banner img{
  width:50%;
  border-radius:10px;
}

.card{
  background:#0f172a;
  padding:10px;
  border-radius:14px;
  margin-bottom:10px;
}
h2{
  text-align:center;
  margin:5px 0 8px;
  font-size:16px;
}

/* Inputs */
select,input,textarea{
  width:100%;
  padding:8px;
  font-size:13px;
  border-radius:8px;
  border:none;
  margin-bottom:6px;
}

/* Buttons */
button{
  width:100%;
  padding:6px;
  font-size:12px;
  font-weight:bold;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

/* Button Colors */
.big{background:#22c55e;color:black;}
.small{background:#ef4444;color:black;}
.green{background:#16a34a;color:black;}
.red{background:#dc2626;color:black;}
.start{background:#0ea5e9;color:black;}
.off{background:#6b7280;color:white;}
.hold{background:#eab308;color:black;}
.send{background:#a78bfa;color:black;}

/* Grid Buttons */
.signal-buttons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:5px;
  margin-top:6px;
}

/* Signal Box */
.signal-box{
  font-size:18px;
  text-align:center;
  padding:10px;
  border-radius:10px;
  margin-top:6px;
  background:#020617;
}
.wait{color:#eab308;}
.hide{display:none;}
</style>
</head>

<body>
<div class="container">

<!-- Banner -->
<div class="banner">
  <img src="https://i.postimg.cc/YSXSXmXZ/Picsart-26-02-03-01-36-40-279.png">
  <img src="https://i.postimg.cc/hjpt5Q2c/images-(1).jpg">
</div>

<!-- Admin Login -->
<div class="card" id="loginBox">
  <h2>ADMIN LOGIN</h2>
  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- Admin Panel -->
<div class="card hide" id="adminBox">
  <h2>ADMIN PANEL</h2>

  <select id="wingo">
    <option>Wingo 30 Seconds</option>
    <option>Wingo 1 Minute</option>
    <option>Wingo 3 Minutes</option>
    <option>Wingo 5 Minutes</option>
  </select>

  <!-- Custom Message -->
  <textarea id="customText" rows="2" placeholder="à¦à¦–à¦¾à¦¨à§‡ à¦¯à§‡à¦•à§‹à¦¨à§‹ à¦®à§‡à¦¸à§‡à¦œ à¦²à¦¿à¦–à§à¦¨..."></textarea>
  <button class="send" onclick="sendCustom()">SEND MESSAGE</button>

  <!-- Signal Buttons -->
  <div class="signal-buttons">
    <button class="start" onclick="sendSignal('START')">START</button>
    <button class="off" onclick="sendSignal('OFF')">OFF</button>
    <button class="hold" onclick="sendSignal('HOLD')">HOLD</button>

    <button class="big" onclick="sendSignal('BIG')">BIG</button>
    <button class="small" onclick="sendSignal('SMALL')">SMALL</button>
    <button class="green" onclick="sendSignal('GREEN ðŸŸ¢')">GREEN</button>

    <button class="red" onclick="sendSignal('RED ðŸ”´')">RED</button>
    <button class="big" onclick="sendSignal('PROFIT ðŸ’¸')">PROFIT</button>
  </div>
</div>

<!-- User Panel -->
<div class="card">
  <h2>LIVE SIGNAL</h2>
  <div id="showWingo" class="signal-box wait">WAITING...</div>
  <div id="showSignal" class="signal-box wait">---</div>
  <div id="showText" class="signal-box">---</div>
</div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const ADMIN_PASSWORD = "12345";

function login(){
  if(password.value === ADMIN_PASSWORD){
    loginBox.classList.add("hide");
    adminBox.classList.remove("hide");
  }else{
    alert("Wrong Password");
  }
}

const firebaseConfig = {
  apiKey: "AIzaSyBmvhGbc7NA9uLdFGkvdWnej-SdgNzk5yk",
  authDomain: "big-small-86ed8.firebaseapp.com",
  databaseURL: "https://big-small-86ed8-default-rtdb.firebaseio.com",
  projectId: "big-small-86ed8",
  storageBucket: "big-small-86ed8.appspot.com",
  messagingSenderId: "139562557169",
  appId: "1:139562557169:web:16866c69c54bd9e8005350"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const signalRef = db.ref("liveSignal");

function sendSignal(signal){
  signalRef.set({
    wingo: wingo.value,
    signal: signal,
    text: ""
  });
}

function sendCustom(){
  if(customText.value.trim() === "") return;
  signalRef.set({
    wingo: wingo.value,
    signal: "MESSAGE",
    text: customText.value
  });
  customText.value = "";
}

signalRef.on("value", snap=>{
  if(!snap.exists()) return;
  showWingo.innerText = snap.val().wingo;
  showSignal.innerText = snap.val().signal;
  showText.innerText = snap.val().text || "---";
});
</script>

</body>
</html>
