<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wingo Signal System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

/* ðŸ”° Banner */
.banner{
  display:flex;
  gap:10px;
  justify-content:center;
  align-items:center;
  margin-bottom:15px;
}
.banner img{
  width:50%;
  border-radius:14px;
}

.card{
  background:#0f172a;
  padding:10px;
  border-radius:14px;
  margin-bottom:15px;
}
h2{
  text-align:center;
  margin-top:0;
}
select,button,input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}
button{
  font-weight:bold;
  cursor:pointer;
}
.big{background:#22c55e;color:black;}
.small{background:#ef4444;color:black;}
.green{background:#16a34a;color:black;}
.red{background:#dc2626;color:black;}

.signal-buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.signal-box{
  font-size:28px;
  text-align:center;
  padding:15px;
  border-radius:12px;
  margin-top:10px;
}
.wait{color:#eab308;}
.hide{display:none;}
</style>
</head>

<body>
<div class="container">

<!-- ðŸ”° Banner (Two Images) -->
<div class="banner">
  <img src="https://i.postimg.cc/YSXSXmXZ/Picsart-26-02-03-01-36-40-279.png">
  <img src="https://i.postimg.cc/hjpt5Q2c/images-(1).jpg">
</div>

<!-- ðŸ” Admin Login -->
<div class="card" id="loginBox">
  <h2>ADMIN LOGIN</h2>
  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- ðŸ› ï¸ Admin Panel -->
<div class="card hide" id="adminBox">
  <h2>ADMIN PANEL</h2>

  <select id="wingo">
    <option value="Wingo 30 Seconds">Wingo 30 Seconds</option>
    <option value="Wingo 1 Minute">Wingo 1 Minute</option>
    <option value="Wingo 3 Minutes">Wingo 3 Minutes</option>
    <option value="Wingo 5 Minutes">Wingo 5 Minutes</option>
  </select>

  <div class="signal-buttons">
    <button class="big" onclick="sendSignal('BIG')">BIG</button>
    <button class="small" onclick="sendSignal('SMALL')">SMALL</button>
    <button class="green" onclick="sendSignal('GREEN ðŸŸ¢')">GREEN</button>
    <button class="red" onclick="sendSignal('RED ðŸ”´')">RED</button>
  </div>
</div>

<!-- ðŸ‘€ User View -->
<div class="card">
  <h2>LIVE SIGNAL</h2>
  <div id="showWingo" class="signal-box wait">WAITING...</div>
  <div id="showSignal" class="signal-box wait">---</div>
</div>

</div>

<!-- ðŸ”¥ Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ðŸ” Admin Password */
const ADMIN_PASSWORD = "12345"; // à¦šà¦¾à¦‡à¦²à§‡ à¦¬à¦¦à¦²à¦¾à¦¬à§‡à¦¨

function login(){
  if(document.getElementById("password").value === ADMIN_PASSWORD){
    document.getElementById("loginBox").classList.add("hide");
    document.getElementById("adminBox").classList.remove("hide");
  }else{
    alert("Wrong Password");
  }
}

/* ðŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBmvhGbc7NA9uLdFGkvdWnej-SdgNzk5yk",
  authDomain: "big-small-86ed8.firebaseapp.com",
  databaseURL: "https://big-small-86ed8-default-rtdb.firebaseio.com",
  projectId: "big-small-86ed8",
  storageBucket: "big-small-86ed8.appspot.com",
  messagingSenderId: "139562557169",
  appId: "1:139562557169:web:16866c69c54bd9e8005350"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const signalRef = db.ref("liveSignal");

/* ðŸ‘‘ Admin â†’ Send Signal */
function sendSignal(signal){
  const wingo = document.getElementById("wingo").value;
  signalRef.set({
    wingo: wingo,
    signal: signal
  });
}

/* ðŸ‘¥ User â†’ Receive Signal */
signalRef.on("value", snap=>{
  if(!snap.exists()) return;

  const data = snap.val();
  document.getElementById("showWingo").innerText = data.wingo;
  document.getElementById("showSignal").innerText = data.signal;
});
</script>

</body>
</html>
